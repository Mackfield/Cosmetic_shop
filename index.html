<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link menu__link_box-shadow">Доставка и оплата</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Вопрос-ответ</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link menu__link_gray">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__main">
                <div class="header-main__search header-search">
                    <div class="header-search__form">
                        <input type="text" name="" placeholder="Поиск товара" class="header-search__input">
                        <img src="img/search.svg" alt="search button">
                    </div>
                </div>
                <div class="header-search__cashier">
                    <a href="" class="">
                        <img src="img/cashier.svg" alt="buy">
                    </a>
                </div>
            </div>

        </div>
        <div class="header-main__container _container">
            <div class="header-main__logo">
                <img src="img/logo.jpg" alt="main logo">
            </div>
            <div class="header-main_contacts">
                <div class="header-main__telephone">
                    <img src="img/telephone.svg" class="header-main__icon" alt="telephone_logo">
                    <a href="tel:+79991313249" class="header-main__telephone-number"> +7 (999) 131-32-49 </a>
                </div>
                <div class="header-main_whatsup">
                    <a href="" class=""><img src="img/whatsup.svg" class="header-main_whatsup__icon" alt=""></a>
                </div>
                <div class="header-main__vk">
                    <a href="" class=""><img src="img/vk.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>
</div>

<script src="js/app.js"></script>
</body>
</html>
