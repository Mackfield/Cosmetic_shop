<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_container _container">
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Доставка и оплата</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Вопрос-ответ</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__main">
                <div class="header-main__logo">
                    <img src="img/logo.jpg" alt="main logo">
                </div>
                <div class="header-main__search header-search">
                    <div class="header-search__form">
                        <input type="text" name="" placeholder="Поиск товара" class="header-search__input">
                        <a href="" class="header-search__btn">
                            <img src="img/search.jpg" alt="search button">
                        </a>

                    </div>
                    <div class="header-search__buy">
                        <a href="" class="">
                            <img src="img/cashier.svg" alt="buy">
                        </a>
                    </div>
                </div>
                <div class="header-main_contacts">
                    <div class="header-main__icon">
                        <img src="img/telephone.svg" alt="telephone_logo">
                    </div>
                    <div class="header-main__telephone">
                        <a href="tel:+79991313249" class=""> +7 (999) 131-32-49 </a>
                    </div>
                    <div class="header-main_whatsup">
                        <a href="" class=""><img src="img/whatsup.svg" alt=""></a>
                    </div>
                    <div class="header-main-vk">
                        <a href="" class=""><img src="img/vk.svg" alt=""></a>
                    </div>
                </div>
            </div>
    </header>
</div>
<script src="js/app.js"></script>
</body>
</html>
